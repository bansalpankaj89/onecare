<div class="staff-info">
    <div class="staff-details">
        <medi-avatar avatar="staff.pic"></medi-avatar>
        <div class="staff-info-desc">
            <div class="staff-name">
                {{staffName}}
            </div>
            <div class="staff-designation">
                {{staffDesignation}}
            </div>
        </div>
    </div>
    <div class="staff-message">
        <div class="message-input">
            <input type="text" model="message" placeholder="Send a message about the patient">
        </div>
    </div>
</div>
