<style type="text/css">
.input-label{
  color: #5f5f5f;
}
    .registration .item.item-input-inset{
        margin-top: 10px;
    }
</style>

<ion-view view-title="Register Patient" hide-back-button="false">
<ion-header-bar class="bar-light bar-subheader" style="height: 60px;top: 35px;">
    <div class="search-bar">
        <div class="item item-input-inset">
          <label class="item-input-wrapper" class="search-input">
            <i class="icon ion-search placeholder-icon"></i>
            <input type="text" placeholder="Search with NRIC/FIN..." ng-model="registerCtrl.identity_id">
          </label>
          <button class="button icon ion-search" style="background-color:#eee;" ng-click="registerCtrl.searchRegisteredPat()"> 
          </button>
           <button class="button icon ion-ios-refresh" style="background-color:#eee;" ng-click="registerCtrl.reset()"> 
          </button>
        </div>
    </div>        
</ion-header-bar>
<ion-content>

  <div class="list list-inset registration">
    <div class="row responsive-md">
      <div class="col">
        <label class="item item-input item-select">
          <span class="input-label primary">Identity Type</span>
          <select ng-model="registerCtrl.registration.identity_type">
            <option value="nric" ng-selected="selected">NRIC/FIN</option>
            <option value="passport">Passport</option>
            <option value="license">License</option>
          </select>
        </label>
      </div>
      <div class="col"> 
        <label class="item item-input">
            <span class="input-label">Identity Id </span>
            <input type="text" ng-model="registerCtrl.registration.identity_id">
        </label>
      </div>
    </div>  
    <div class="row responsive-md"> 
      <div class="col"> 
        <label class="item item-input">
            <span class="input-label">First Name </span>
            <input type="text" ng-model="registerCtrl.registration.first_name">
        </label>
      </div>
      <div class="col"> 
        <label class="item item-input">
            <span class="input-label">Sur Name </span>
          <input type="text" ng-model="registerCtrl.registration.last_name">
        </label>
      </div>
    </div>
    <div class="row responsive-md"> 
      <div class="col"> 
        <label class="item item-input">            
          <span class="input-label">Other Name </span>
          <input type="text" ng-model="registerCtrl.registration.other_name">
        </label>
      </div>
      <div class="col"> 
        <label class="item item-input item-select">
          <span class="input-label">Blood Group</span>
          <select ng-model="registerCtrl.registration.blood_group">
            <option value="O+" selected>O+</option>
            <option value="O-">O−</option>
            <option value="A+">A+</option>
            <option value="A-">A−</option>
            <option value="B+">B+</option>
            <option value="B-">B−</option>
            <option value="AB+">AB+</option>
            <option value="AB−">AB−</option>
          </select>
        </label>
      </div>
    </div>
    <div class="row responsive-md"> 
      <div class="col"> 
        <label class="item item-input item-select">
          <span class="input-label">Gender</span>
          <select ng-model="registerCtrl.registration.gender">
            <option value="female" ng-selected="selected">Female</option>
            <option value="male">Male</option>
            <option value="other">Other</option>
          </select>
        </label>
      </div>
      <div class="col"> 
        <label class="item item-input">
          <span class="input-label">DOB</span>
          <input type="date" placeholder="dd/mm/yyyy" ng-model="registerCtrl.date_of_birth">
        </label>
      </div>
    </div>
    <div class="row responsive-md"> 
      <div class="col"> 
        <label class="item item-input">
          <span class="input-label">Guardian Name </span>
          <input type="text" ng-model="registerCtrl.registration.guardian_name">
        </label>
      </div>
      <div class="col"> 
        <label class="item item-input">
          <span class="input-label">Relationship </span>
          <input type="text" ng-model="registerCtrl.registration.guardian_relation">
        </label>
      </div>
    </div>
    <div class="row responsive-md"> 
      <div class="col"> 
        <label class="item item-input">
          <span class="input-label">Contact No </span>
          <input type="tel" ng-model="registerCtrl.registration.contact_no">
        </label>
      </div>
      <div class="col"> 
        <label class="item item-input">
          <span class="input-label">Emergency No</span>
          <input type="tel" ng-model="registerCtrl.registration.emergency_contact_no">
        </label>
      </div> 
    </div>    
    <div class="row responsive-md"> 
      <div class="col">
        <label class="item item-input">
          <span class="input-label">Address </span>
          <input type="text" ng-model="registerCtrl.registration.address">
        </label>
      </div>
    </div>
    <div class="row responsive-md"> 
      <div class="col col-50">
        <label class="item item-input">
          <span class="input-label">Signs</span>
            <span class="input-text"><textarea rows="4" cols="45" ng-model="registerCtrl.registration.signs"></textarea></span>
        </label>
      </div>
      <div class="col col-50">
        <label class="item item-input">
          <span class="input-label">Symptoms</span>
            <span class="input-text"><textarea rows="4" cols="45" ng-model="registerCtrl.registration.symptoms"></textarea></span>
        </label>
      </div>
    </div>
    <div class="row responsive-md"> 
      <div class="col col-50">
        <label class="item item-input">
          <span class="input-label">History</span>
            <span class="input-text"><textarea rows="4" cols="45" ng-model="registerCtrl.registration.history"></textarea></span>
        </label>
      </div>
      <div class="col col-50">
        <label class="item item-input">
          <span class="input-label">Allergies</span>
            <span class="input-text"><textarea rows="4" cols="45" ng-model="registerCtrl.registration.allergies"></textarea></span>
        </label>
      </div>
    </div>
 <!--    <div class="row responsive-md"> 
      <div class="col">
        <label class="item item-input">
          <span class="input-label">Upload Image</span>
        <input type="text" ng-model="registerCtrl.registration.image">
        </label>
      </div>
    </div> -->

    <div class="row responsive-md" ng-disabled="isView">
        <div class="col col-10">                    
            <button class="button">
                <i class="ion-ios-camera-outline placeholder-icon button-icon icon"  
                ng-click="capturePhoto()"  ng-disabled="isView"></i>
            </button>
        </div>
        <div class="col col-10">
            <ion-spinner icon="lines" ng-show="uploading"></ion-spinner>
        </div>
        <div class="col col-80">    
            <input name="{{file.name}}" type="file" medi-file-upload file="file" uploaded="fileUploaded(file)"  ng-disabled="isView"/>
            <a class="button button-primary uploader" ng-click="upload()">Upload Image</a>
        </div>
    </div>
    <!-- <ion-gallery ion-gallery-items="newObservation.mediaCollections" ng-if="newObservation.mediaCollections"></ion-gallery> -->
    <div class="padding center">
       <button class="button button-block button-balanced" ng-click="registerCtrl.registerPatient()">Register Patient</button>
      </div>
  </div>

</ion-content>
</ion-view>
