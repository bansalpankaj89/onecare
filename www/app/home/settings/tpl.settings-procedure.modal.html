<ion-view>
<ion-view view-title="Manage Procedure" hide-back-button="false">
<ion-nav-buttons side="right">
    <button ng-click="prcCtrl.addProcedure()" class="button button-icon icon ion-plus txt-color"></button> 
</ion-nav-buttons>

        <h1 class="title txt-color">Procedure</h1> 
        <div class="buttons">
            <button ng-click="prcCtrl.addProcedure()" class="button button-icon icon ion-plus txt-color"></button> 
        </div>
    </ion-header-bar> -->
    <ion-content>
        <div class="padding">
            <div class="list">
                <label class="item item-input">
                    <input type="text" placeholder="Description" ng-model="prcCtrl.procedure.description">
                </label>
                <label class="item item-input">
                    <input type="text" placeholder="ID" ng-model="prcCtrl.procedure.id">
                </label>
                <label class="item item-input">
                    <input type="tel" placeholder="Web Reference" ng-model="prcCtrl.procedure.link">
                </label>
                <label class="item item-input">
                    <input type="text" placeholder="Summary" ng-model="prcCtrl.procedure.summary">
                </label>
            </div>
            <div class="button-bar">
                <a class="button app-color txt-color" ng-click="prcCtrl.closeTemplateStructureModal()">Cancel</a>
                <a class="button button-positive app-color txt-color" ng-click="prcCtrl.saveProcedure()">Save</a>
            </div>
        </div>        
        <ion-scroll direction="y" style="height: 60%">
            <div  class ="list" ng-repeat="procedure in prcCtrl.procedureCollection">
                <div class="row" ng-class="{active: prcCtrl.procedure == procedure }">
                    <div class="col col-60">
                        {{procedure.description}}
                    </div>
                    <div class="col col-30">              
                        {{procedure.id}} - {{procedure.link}}
                    </div>  
                    <div class="col col-3">    
                        <button class="button button-small button-icon icon ion-edit" ng-click="prcCtrl.editProcedure(procedure)"></button>
                    </div>
                    <div class="col col-3">     
                        <button class="button button-small button-icon icon ion-android-cancel del-color" ng-click="prcCtrl.removeProcedure(procedure)"></button>
                    </div>  
                </div>
            </div> 
        </ion-scroll>
    </ion-content>
</ion-view>
